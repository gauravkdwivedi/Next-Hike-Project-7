<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Classification</title>
</head>
<body>
    <h1>Predict Tweet Category</h1>
    <form id="predictionForm" method="post" action="/predict">
        <label for="textInput">Enter your tweet:</label><br>
        <textarea id="textInput" name="tweet" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Predict">
    </form>    
    
    <div id="predictionResult"></div>

    <script>
        // Function to handle form submission
        document.getElementById("predictionForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the text input value
            var textInput = document.getElementById("textInput").value;

            // Create a JSON object with the text input
            var data = { "text": textInput };

            // Send a POST request to the Flask backend
            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams(data)
            })
            .then(response => response.json())
            .then(data => {
                // Display the prediction result
                document.getElementById("predictionResult").innerText = "Prediction: " + data.prediction;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
